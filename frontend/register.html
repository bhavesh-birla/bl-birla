<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - BL Birla Medical Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center fw-bold">Register</h2>

    <form id="registerForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Shop Name</label>
            <input type="text" id="shopName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
        </div>

        <p id="msg" class="small text-center"></p>

        <button class="btn btn-warning w-100">Register</button>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </form>
</div>


<script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();

        const user = {
            name: document.getElementById('name').value,
            shopName: document.getElementById('shopName').value,
            email: document.getElementById('email').value,
            passwordHash: document.getElementById('password').value,
            city: document.getElementById('city').value
        };

        const msg = document.getElementById('msg');

        try {
            const res = await fetch("http://localhost:8080/api/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            const data = await res.json();

            if (res.ok) {
                msg.style.color = "green";
                msg.innerText = "Registration successful! Redirecting...";
                setTimeout(() => window.location.href = "login.html", 1200);
            } else {
                msg.style.color = "red";
                msg.innerText = data.message || "Registration failed";
            }

        } catch (err) {
            msg.style.color = "red";
            msg.innerText = "Server error!";
        }
    });
</script>

</body>
</html>

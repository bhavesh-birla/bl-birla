<!DOCTYPE html>
<html>
<head>
    <title>Register - BL Birla Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="nav-placeholder"></div>
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(html => document.getElementById("nav-placeholder").innerHTML = html);
</script>


<div class="container mt-5">
  <div class="card p-4 mx-auto shadow" style="max-width:500px;">
    <h3 class="text-center">Customer Registration</h3>
    <form id="registerForm" class="mt-3">

      <input class="form-control mb-2" name="shopName" placeholder="Shop Name" required>
      <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>
      <input class="form-control mb-2" name="city" placeholder="City" required>

      <button class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>
</div>

<script src="assets/js/api.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));

    const res = await apiCall("POST", "/users/register", data);

    if (res.success) {
        alert("Registered successfully!");
        window.location.href = "login.html";
    } else {
        alert(res.msg);
    }
});
</script>

</body>
</html>

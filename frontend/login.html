<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - BL Birla Medical Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 450px;">
        <h2 class="mb-4 text-center fw-bold">Login</h2>

        <form id="loginForm" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>

            <p id="loginMsg" class="small text-center"></p>

            <button class="btn btn-primary w-100">Login</button>

            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();

            const loginInfo = {
                email: document.getElementById('loginEmail').value,
                passwordHash: document.getElementById('loginPassword').value
            };

            const msg = document.getElementById('loginMsg');

            try {
                const res = await fetch("http://localhost:8080/api/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginInfo)
                });

                const data = await res.json();

                if (res.ok) {
                    msg.style.color = "green";
                    msg.innerText = "Login successful! Redirecting...";

                    localStorage.setItem("user", JSON.stringify(data));

                    setTimeout(() => window.location.href = "bl-birla.html", 1200);
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.message || "Invalid credentials";
                }

            } catch (err) {
                msg.style.color = "red";
                msg.innerText = "Server error!";
            }
        });
    </script>

</body>

</html>

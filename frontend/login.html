<!DOCTYPE html>
<html>
<head>
    <title>Login - BL Birla Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="nav-placeholder"></div>
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(html => document.getElementById("nav-placeholder").innerHTML = html);
</script>

<div class="container mt-5">
  <div class="card p-4 mx-auto shadow" style="max-width:450px;">
    <h3 class="text-center">Customer Login</h3>

    <form id="loginForm" class="mt-3">
      <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
      No account? <a href="register.html">Register</a>
    </p>
  </div>
</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/auth.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));

    const res = await apiCall("POST", "/api/users/login", data);

    if (res.success) {
        saveUser(res.userId, res.shopName);
        window.location.href = "catalog.html";
    } else {
        alert(res.msg);
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Medicine Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="checkLogin()">
    
    <div id="nav-placeholder"></div>
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(html => document.getElementById("nav-placeholder").innerHTML = html);
</script>


<div id="nav-placeholder"></div>

<div class="container mt-4">

  <div class="d-flex mb-4">
    <input id="search" class="form-control me-2" placeholder="Search medicines...">
    <button onclick="loadMedicines()" class="btn btn-primary">Search</button>
  </div>

  <div class="row" id="medList"></div>

</div>

<script src="assets/js/auth.js"></script>
<script src="assets/js/api.js"></script>
<script>
// load navbar
fetch("navbar.html").then(res => res.text())
  .then(html => document.getElementById("nav-placeholder").innerHTML = html);

async function loadMedicines() {
    const q = document.getElementById("search").value;
    const data = await fetch(API_BASE + "/medicines" + (q ? "?q=" + q : "")).then(r => r.json());

    const list = document.getElementById("medList");
    list.innerHTML = "";

    data.forEach(m => {
        list.innerHTML += `
        <div class="col-md-4">
          <div class="card p-3 mb-3 shadow-sm">
            <h5>${m.name}</h5>
            <p>${m.description || ""}</p>
            <p><strong>â‚¹${m.wholesalePrice}</strong></p>
            <p>Stock: ${m.stockQuantity}</p>
            <input class="form-control mb-2" type="number" id="qty-${m.id}" min="1" value="1">
            <button class="btn btn-success w-100" onclick="orderNow(${m.id})">Order Now</button>
          </div>
        </div>`;
    });
}

async function orderNow(medId) {
    const qty = document.getElementById("qty-" + medId).value;
    const userId = getUserId();

    const payload = {
        userId: userId,
        items: [
            { medicineId: medId, quantity: parseInt(qty) }
        ]
    };

    const res = await apiCall("POST", "/orders", payload);

    if (res.success) {
        alert("Order placed!");
        window.location.href = "orders.html";
    } else {
        alert(res.msg);
    }
}

loadMedicines();
</script>

</body>
</html>
